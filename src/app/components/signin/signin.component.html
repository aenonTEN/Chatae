<app-form-container title="Sign In">
  <h1>Sign in</h1>
  <form [formGroup]="form" class="form" (submit)="signIn()">
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="email">
      <mat-error *ngIf="form.controls['email'].errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="form.controls['email'].errors?.['email']">Enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" placeholder="Password">
      <mat-error *ngIf="form.controls['password'].errors?.['required']">Password is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" [disabled]="form.invalid">Sign In</button>
    <a routerLink="/signup" class="mat-caption goto-link">New user?___<span style="color: rgb(255, 255, 255)">Create Account</span> </a>

  </form>
</app-form-container>
